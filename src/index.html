<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="./index.css">

</head>
<body class="">
  <div class="container">
    <h1 class="">PASSWORD GENERATOR</h1>
    <div class="display-container ">
      <input readonly placeholder="Password" class="display" data-password-display>
      <button data-copy class="copyBtn">
        <span data-copyMsg class="tooltip"></span>
        <img src="./download (3).png" alt="copy" class="pic">
      </button>
    </div>

    <div class="input-container">
      <!-- password length section -->
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber class="">0</p>
      </div>
      <!-- slider -->
      <input type="range" min="1" max="20" class="slider" step="1" data-length-slider class="">
      <!-- checkbox -->
      <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowercase letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Number letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="symbol">
        <label for="symbol">Includes Symbol letters</label>
      </div>

      <!-- strength  -->
      <div  class="strength-container ">
        <p>Strenght</p>
        <div class="indicator" data-indicator class=""></div>
      </div>

      <!-- generator password -->
      <button class="generateButton  ">GENERATOR PASSWORD</button>
    </div>

  </div>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="./index.js"></script>
</body>
</html>
